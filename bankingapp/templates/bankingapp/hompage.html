{% extends 'bankingapp/base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block body %}
<!-- Header -->
<header id="header" class="header">
    <div class="header-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <h1><span class="turquoise">Kalyani Co-operative Bank</span></h1>
                        <a class="btn-solid-lg page-scroll" href="{% url 'view_all_customers' %}">View all customers</a>
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
                <div class="col-lg-6">
                    <div class="image-container">
                        <img class="img-fluid" src="{% static 'bankingapp/img/header-teamwork.svg' %}" alt="alternative">
                    </div> <!-- end of image-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of header-content -->
</header> <!-- end of header -->
<!-- end of header -->
{% endblock %}
