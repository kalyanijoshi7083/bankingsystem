{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Create a stylish landing page for your business startup and get leads for the offered services with this HTML landing page template.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content="" /> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>{% block title %}  {% endblock %}</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext"
        rel="stylesheet">
    <link href="{% static 'bankingapp/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bankingapp/css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'bankingapp/css/swiper.css' %}" rel="stylesheet">
    <link href="{% static 'bankingapp/css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'bankingapp/css/styles.css' %}" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'bankingapp/img/logo4.jpg' %}">
</head>



<body>
<!-- Preloader -->
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- end of preloader -->


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top bg-light" style="padding-top: 0; padding-bottom: 0">
    <!-- Text Logo - Use this if you don't have a graphic logo -->
    <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Evolo</a> -->

    <!-- Image Logo -->
    <a class="navbar-brand logo-image" href="{% url 'homepage' %}"><img src="{% static 'bankingapp/img/logo4.jpg' %}" alt="navlogo"></a>


    <!-- Mobile Menu Toggle Button -->
</nav> <!-- end of navbar -->
<!-- end of navigation -->

{% block body %}

{% endblock %}

    <!-- Scripts -->
    <script src="{% static 'bankingapp/js/jquery.min.js' %}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static 'bankingapp/js/popper.min.js' %}"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{% static 'bankingapp/js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'bankingapp/js/jquery.easing.min.js' %}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{% static 'bankingapp/js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'bankingapp/js/jquery.magnific-popup.js' %}"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{% static 'bankingapp/js/validator.min.js' %}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{% static 'bankingapp/js/scripts.js' %}"></script> <!-- Custom scripts -->

</body>
</html>
